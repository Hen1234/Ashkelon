<html>
    <head>
        <title>Ashkelon</title>
       <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> <link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <body ng-app="myApp"  >
      
        <!-- load angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
        <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>
      <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <!-- load app -->
        <script src="app.js"></script>

        <!-- load controllers and services -->
        <script src="pages/about/aboutController.js"></script>
        <script src="pages/poi/poiController.js"></script>
        <script src="pages/http/httpController.js"></script>
        <script src="pages/login/loginController.js"></script>
        <script src="pages/register/registerController.js"></script>
        <script src="pages/home/homeController.js"></script>
        <script src="pages/loggedIn/loggedInController.js"></script>
        <script src="pages/favorites/favoritesController.js"></script>
        <script src="pages/logout/logoutController.js"></script>
        <script src="services.js" type="text/javascript"></script>

        <div class= "alert messsage alert-info" role= "alert" >
            <div class ="pull-left">
                <p id= "alertAlignLeft"> Please  <a href='#!login' class= "alert-link">Log in</a>
                or <a href='#!register' class= "alert-link">sign up</a> to continue</p>
            </div>
            <!-- star -->
            <!-- <div class = "pull-right" ng-init = "loginFlag = false"> -->
            <div class = "pull-right">
              <div id = "favCounter" class="userMode">
                  <text id = "countFavorites" >0</text> 
                  <a onclick="window.location.href='#!favorites'" class="btn btn-primary"><i class="fa fa-star"></i></a>
                </div> 
            </div>
            <div class ="clearfix"></div>
        </div> 
        <!-- the website -->

        <!-- menu for guest -->
        <nav id= "guestMenu" class="navbar guestMode " >
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">Ashkelon</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="#!home"  >Home</a></li>
                    <li> <a href="#!poi" >Points of Interest</a></li>
                    <li><a href="#!about" >About</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="#!register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#!login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  </ul>
                </div>
              </nav>
               <!-- menu for user -->
              <nav id= "userMenu" class="navbar userMode"  >
                <div class="container-fluid">
                  <div class="navbar-header">
                    <div class="navbar-brand" >Ashkelon</div>
                  </div>
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="#!home"  >Home</a></li>
                    <li> <a href="#!poi" >Points of Interest</a></li>
                    <li><a href="#!about" >About</a></li>
                    <li><a href="#!favorites" >Favorites POI</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="#!logOut"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                  </ul>
                </div>
              </nav>

        <!-- This section changes as the hashbang changes --><br><br><br><br><br>
        <div ng-view ></div>
    </body>
</html>
