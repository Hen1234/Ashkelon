<link rel="stylesheet" type="text/css" href="pages/loggedIn/loggedInStyle.css" />
<table id= "tableLoggedIn" >
    <tr id ="singleRow">
        <td id = "leftCol" > 
            <div class = "leftColDiv" align ="center">
            <b>Recommended POI For You:</b>
            <div id="images1"  >
                    <div class = "single-img1" ng-repeat="x in records">
                        <h3>{{x.IntrestName}}</h3>
                        <img class = "curr-img1" ng-src="{{ x.IntrestPicture}}">
                    </div>
                </div>

            </div>
        </td>
        <td id = "rightCol">
            <b>Last Favorites:</b>
            <div id="images2" >
                    <h4>Two Last Favorites POI</h4>
                    <div class = "single-img2" ng-repeat="m in records2">
                        <h5><b href="#" ng-click="myFunc(m)">{{m.pointOfIntrest}}</b></h5>
                        <!-- <img class = "curr-img2" ng-src="{{ m.IntrestPicture}}"> -->
                    </div>
            </div>
        </td>
    </tr>
</table>
