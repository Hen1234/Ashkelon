<!-- css -->

<link rel="stylesheet" type="text/css" href="pages/favorites/favoritesStyle.css" />

<br>
<br>
<div id="images" >
        <h2>Favorites</h2>
        {{message}}
        <div class = "single-img" ng-repeat="x in records">
            <h3 >{{x.IntrestName}}</h3>
            <!-- <div data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Toggle popover</div> -->
            <!-- <img class = "curr-img" ng-src="{{x.IntrestPicture}}"  ng-click="imageInfo(x)"> -->
            <img class = "curr-img" ng-src="{{ x.IntrestPicture}}" data-toggle="modal" data-target="#exampleModal" ng-click ="changeData(x)" >
        </div>
    </div>
   
<div id= "sortByCategory">

        <button type= "button" id="sort" ng-click= "sortByCat()" >Sort by Category</button>
        <button type= "button" id="sortRank" ng-click= "sortByRank()" >Sort by Rank</button>
</div>    

<div class="row">
        <div class="col-4">
          <div class="list-group" id="list-tab" role="tablist">
            <p id= "list-group-item" class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home" >Points of Interest</p>
            <button id= "list-group-item" class="btn btn-default btn-rounded" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile" ng-click="filter()" data-toggle="modal" data-target="#orangeModalSubscription">Search Point</button>
            <button id= "list-group-item" class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Filter by Category</button>
            <button id= "list-group-item" class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings" ng-click= "sortPOIbyRank()">Sort by Rank</button>
          </div>
        </div>
        <div class="col-8">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">...</div>
            <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">...</div>
            <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">...</div>
            <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">...</div>
          </div>
        </div>
      </div>

      <div id="images1" >
            <div class = "single-img" ng-repeat="x in records">
                    <h3>{{x.IntrestName}}</h3>
                    <img class = "curr-img" ng-src="{{ x.IntrestPicture}}">
            </div>
    </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><b>Details</b></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <!-- <div class = "single-img" ng-repeat="x in records"> -->
              <b>Name</b> : {{Xname}}
              <br>
              <b>Description</b> : {{Xdesc}}
              <br>
              <b>Ammount of views</b> : {{XcountView}}
              <br>
              <b>Calculated rank</b> : {{Xrank}} 
              <br>
              <b>Two last reviews</b> : {{Xreview}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click= "removeFromFavorites(Xname)">Remove from Favorites</button>
              <!-- <button type="button" class="btn btn-primary" ng-click= "removeFromFavorites(Xname)">Remove from Favorites</button> -->
            </div>
          </div>
        </div>
      </div>
